{% extends 'base.html' %} {% block title %}WeatherApp - Login{% endblock %} {%
block content %}
<div class="flex justify-center">
  <div class="bg-white rounded-lg shadow-xl overflow-hidden max-w-md w-full">
    <div
      class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 text-center"
    >
      <h1 class="text-2xl font-bold">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </h1>
      <p class="text-sm mt-1">Masuk ke akun WeatherApp Anda</p>
    </div>

    <div class="p-6">
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium mb-2"
            >Username</label
          >
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500"
            >
              <i class="fas fa-user"></i>
            </span>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full border border-gray-300 rounded-lg py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Masukkan username Anda"
            />
          </div>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2"
            >Password</label
          >
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500"
            >
              <i class="fas fa-lock"></i>
            </span>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full border border-gray-300 rounded-lg py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Masukkan password Anda"
            />
          </div>
        </div>

        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="remember" class="ml-2 block text-sm text-gray-700"
              >Ingat saya</label
            >
          </div>

          <a href="#" class="text-sm text-blue-600 hover:underline"
            >Lupa password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors"
        >
          Login
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Belum punya akun?
          <a
            href="{{ url_for('register') }}"
            class="text-blue-600 hover:underline"
            >Daftar sekarang</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
